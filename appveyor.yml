-
  branches:
    only:
      - HTMLhelp

  only_commits:
    files:
      - HelpFiles/*
      - change_log_for_auto_updated.html
      - appveyor.yml

  version: 4.15.0.{build}
  image: Visual Studio 2019
  configuration: Release
  # Update the HelpFiles.exe release version (turned off)
  assembly_info:
    patch: false
    file: 'HelpFiles\AssemblyInfo.*'
    assembly_version: '{version}'
    assembly_file_version: '{version}'
    assembly_informational_version: '{version}'

  # Build HelpFiles.exe every time
  build_script:
  - cmd: >-
      nuget restore

      cd HelpFiles

      msbuild HelpFiles.csproj /t:Rebuild /p:Configuration=Release

      cd bin\Release

      HelpFiles.exe

      cd ..\..\..

      cd public

